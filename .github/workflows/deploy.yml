name: Deploy
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Deploy backend
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key_path: "devops/cajitasdeamor.pem"
        script: |
          cd /home/projects/cajitasdeamor-services
          sudo git checkout main
          git remote set-url origin https://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@github.com/ChrisRojano08/cajitasdeamor-services.git
          sudo git pull origin main
          sudo systemctl stop cajitas-services
          sudo systemctl start cajitas-services
          sudo systemctl enable cajitas-services
    
